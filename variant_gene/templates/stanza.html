<link rel="stylesheet" type="text/css" href="/stanza/common/assets/stylesheets/stanza.css"/>
<link rel="stylesheet" type="text/css" href="/stanza/variant_gene/assets/style.css"/>

{{#if binding}}
<table class="table gene">
  <tr>
    <th>HGNC/Approved name</th>
    <td>{{binding.approved_name}}</td>
  </tr>

  <tr>
    <th>HGNC/Approved symbol</th>
    <td>
      <ul class="no-bullet">
        {{#each binding.symbol}}
        <li>
          {{#if hgnc}}
            <a href="{{hgnc}}">{{symbol}}</a>
          {{else}}
            {{symbol}}
          {{/if}}
        </li>
        {{/each}}
      </ul>
    </td>
  </tr>

  <tr>
    <th>HGNC/Alias name</th>
    <td>
      <ul class="no-bullet">
        {{#each binding.synonym}}
        <li>
          {{this}}
        </li>
        {{/each}}
      </ul>
    </td>
  </tr>
</table>
{{else}}
<p class="error">No data</p>
{{/if}}
